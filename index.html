<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;

    }

    #snow-canvas {
        position: fixed;
        top: 0;
        left: 0;

        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    h1 {
        font-size: 5rem;
        margin: 0;
        letter-spacing: 2px;
        z-index: 10;
    }

        font-size: 2rem;
        margin-top: 10px;
        opacity: 0.7;
        z-index: 10;
    }

<body>

<canvas id="snow-canvas"></canvas>

<script>
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let flakes = [];

    // Create snowflakes
    for (let i = 0; i < 200; i++) {
        flakes.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 3 + 1,
            d: Math.random() + 1
        });
    }

    function drawFlakes() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        for (let i = 0; i < flakes.length; i++) {
            let f = flakes[i];
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2, true);
        }
        ctx.fill();
        moveFlakes();
    }

    let angle = 0;

    function moveFlakes() {
        angle += 0.001;
        for (let i = 0; i < flakes.length; i++) {
            let f = flakes[i];
            f.y += Math.pow(f.d, 2) * 0.3; 
            f.x += Math.sin(angle) * 0.5;

            if (f.y > canvas.height) {
                flakes[i] = {
                    x: Math.random() * canvas.width,
                    y: 0,
                    r: f.r,
                    d: f.d
                };
            }
        }
    }

    function animateSnow() {
        drawFlakes();
        requestAnimationFrame(animateSnow);
    }

    animateSnow();

    // Adjust canvas size on window resize
    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
